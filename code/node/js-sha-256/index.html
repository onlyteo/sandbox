<!DOCTYPE html>
<html>
    <head>
        <title>Login sandbox</title>
        <meta charset="utf-8">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/sha-2.0.0.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#my_login_form").submit(function () {
                    $('#my_password_raw').attr("disabled", true);

                    var text = $('#my_password_raw').val();
                    var hashObj = new jsSHA("SHA-256", "TEXT");
                    hashObj.update(text);
                    var hash = hashObj.getHash("B64");
                    $('#my_password').val(hash);
                });
            });
        </script>
    </head>
    <body>
        <h1>Login sandbox</h1>
        <div>
            <form id="my_login_form" action="/">
                <div><input type="text" name="my_username" id="my_username"></div>
                <div><input type="password" name="my_password_raw" id="my_password_raw"></div>
                <input type="hidden" name="my_password" id="my_password">
                <div><input type="submit" name="my_login" id="my_login" value="Login"></div>
            </form>
        </div>
    </body>
</html>
